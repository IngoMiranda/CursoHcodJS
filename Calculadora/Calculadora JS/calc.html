<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="bg">
        <div class="calculator">
            <div class="display">
               
                <div class="display01">
                    <div class="res" id="res">
                        <div class="time">
                            <p class="date" id="date"></p>
                            <p class="hour" id = "hour"></p>
                        </div>
                       <p class="saw" id="display"></p>
                    </div>
                </div>
            </div>
            <div class="keys" id="keys">
                <div class="row1">
                    <button class="btn-offOn" >OFF</button>
                    <button class="btn-C" >C</button>
                    <button class="btn-/ signal" id="share">/</button>
                    <button class="btn-* signal" id="multi">*</button>
                </div>
                <div class="row1">
                    <button class="btn-7 number" id="seven">7</button>
                    <button class="btn-8 number" id="eight">8</button>
                    <button class="btn-9 number" id="nine">9</button>
                    <button class="btn-anyLess signal" id="anyLess">-</button>
                </div>
                <div class="row1">
                    <button class="btn-4 number" id="four">4</button>
                    <button class="btn-5 number" id="five">5</button>
                    <button class="btn-6 number" id="six">6</button>
                    
                </div>
                <div class="row1">
                    <button class="btn-1 number" id="one">1</button>
                    <button class="btn-2 number" id="tow">2</button>
                    <button class="btn-3 number" id="three">3</button>
                    
                </div>
                <div class="row1">
                    <button class="btn-0 number" id="zero">0</button>
                    <button class="btn-score signal" id="score">.</button>
                    <button class="btn-= signal" id="equal">=</button>
                    <button class="btn-most signal" id="most">+</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/controller.js"></script>
    <script src = "./scripts/calc.js"></script>
    
</body>
</html>
